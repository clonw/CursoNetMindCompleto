<div class="col-lg-6">
    <form (submit)="submit()" #tinderForm="ngForm">
        <!-- Nombre -->
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required="required" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="model.repeatPassword" name="repeatPassword" required="required" validateEqual="password" #repeatPassword="ngModel">
        </div>
        <div [hidden]="repeatPassword.valid || repeatPassword.pristine" class="alert alert-danger">
            La contraseña no coincide
        </div>
        <!-- EMAIL -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required="required" [(ngModel)]="model.email" name="email" #email="ngModel" email="true">
            <div *ngIf="email.errors?.required && email.dirty" class="alert alert-danger">
                El Email es obligatorio
            </div>
            <div *ngIf="email.errors?.email && email.dirty" class="alert alert-danger">
                El email debe ser correcto
            </div>
        </div>

        <!-- SEXO -->

        <div class="form-group">
            <label for="power">Sexo</label>
            <select class="form-control" id="sex" required [(ngModel)]="model.sex" name="sex" #sex="ngModel">
                <option *ngFor="let sex of sexos" [value]="sex">{{sex}}</option>
            </select>
        </div>

        <!-- ORIENTACION SEXUAL -->

        <div class="form-group">
            <label for="power">Orientación Sexual</label>
            <select class="form-control" id="orientacion" required [(ngModel)]="model.orientacion" name="orientacion" #orientacion="ngModel">
              <option *ngFor="let orintation of orientaciones" [value]="orintation">{{orintation}}</option>
            </select>
        </div>

        <!-- RELACIÓN -->
        <div class="form-group">
            <label for="power">Tipo de relación</label>
            <select class="form-control" id="relacion" required [(ngModel)]="model.relacion" name="relacion" #orientacion="ngModel">
              <option *ngFor="let relacion of relaciones" [value]="relacion">{{relacion}}</option>
            </select>
        </div>

      <!-- CONDICIONES DE USO -->

      <div class="checkbox">
        <label for="condiciones"><input type="checkbox" class="" id="condiciones"
                               [(ngModel)]="model.condiciones" name="condiciones" required="required"/>Condiciones</label>
    </div>
    
        <button type="submit" (click)='submit()' class="btn btn-success" [disabled]="!tinderForm.form.valid">Submit</button>
    </form>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9 pull-left">{{ model.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Sexo</div>
            <div class="col-xs-9 pull-left">{{ model.sex}}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Orientación</div>
          <div class="col-xs-9 pull-left">{{ model.orientacion}}</div>
        </div> <div class="row">
            <div class="col-xs-3">Relación</div>
            <div class="col-xs-9 pull-left">{{ model.relacion}}</div>
        </div>
      <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
    <div class="container">
        <ul>
            <li *ngFor="let heroe of heroes">
                {{heroe.name}}<button (click)="deleteHero(heroe)">Borrar</button>
            </li>
        </ul>
    </div>
</div>
