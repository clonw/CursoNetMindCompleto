<form (submit)="submit()" #loginForm="ngForm">
  <!-- Password -->
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="pass" name="password" required="required" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
      </div>
  </div>
  <div class="form-group">
      <label for="repeatPassword">Repeat Password</label>
      <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="repeatPass" name="repeatPassword" required="required" validateEqual="password" #repeatPassword="ngModel">
  </div>
  <div [hidden]="repeatPassword.valid || repeatPassword.pristine" class="alert alert-danger">
      La contrase√±a no coincide
  </div>
  </form>
